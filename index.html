<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>French Vocabulary Game</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <script src="js/main.js" defer></script>
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <div class="card text-center shadow">
    <h1>Guess the French word:</h1>
    <h2 class="mb-4 french-word text-primary">Word Here</h2>
    <input type="text" id="user-input" class="form-control mb-3" />
    <button class="btn btn-primary w-100" id="submit-btn">Guess</button>
    <div id="feedback" class="mt-3">
      <p id="result-message" class="mt-3 fw-bold"></p>
    </div>
  </div>
</body>
</html>
